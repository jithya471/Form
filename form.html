<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="form.css">

</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-start ">
            <div class="col-md-12">
        
   <h2 style="text-align: center;">Fill The Form</h2>
   <form name="Form" onsubmit="return sub()" >
    
        
        <p>
            Name : <input type="text" name="na">
        </p><br>
        <p>
            Class : <select type="text" value="" name="Subject" class="required">
                    <option value="">Select an option </option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>+1</option>
                    <option>+2</option>
                </select>
                      
        </p><br>
        <p>
            Gender 
            <input type="radio" name="gen">
            <label for="feM">Female</label>
            <input type="radio" value="female" name="gen">
            <label for="m">Male</label>
        </p><br>
        <p>
            DOB 
            <input type="date" name="dob">
        </p>

        <input type="submit" value="submit" name="submit">
        <input type="reset" value="Reset" name="reset">
    </form>
            </div>
         </div>
    </div>
    <script src="form.js"></script>
    
</body>
</html>
